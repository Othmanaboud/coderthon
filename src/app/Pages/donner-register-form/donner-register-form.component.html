<div class="container mt-5 ">
    <div class="row justify-content-center">
        <div class="col-md-6 ">
            <div class="card p-4">
                <form (ngSubmit)="onSubmit()">
                    <label for="zanid">ZanID:</label>
                    <input type="number" name="zan"  class="form-control" [(ngModel)]="login_donor.zanId">

                    <label for="zanid">Eimal:</label>
                    <input type="email" name="email"  class="form-control" [(ngModel)]="login_donor.email">
                    <label for="zanid">Password:</label>
                    <input type="password" name="password"  class="form-control" [(ngModel)]="login_donor.password">
                    <label for="zanid">Re-type password:</label>
                    <input type="password" name="zan"  class="form-control ">
                    <button type="submit" class="btn btn-primary w-100 mt-3">Create account</button>
                </form>
            </div>
        </div>
    </div>
</div>
