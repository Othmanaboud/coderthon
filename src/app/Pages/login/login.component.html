<div class="container mt-5">
    <div class="row justify-content-center">
      <p class="h2 text-center text-white">Doner</p> <hr class="text-white">
        <div class="col-md-6 ">
            <div class="card p-4">
<form (ngSubmit)="onSubmit()">
    <!-- Username input -->
    <div class="form-outline mb-4">
      <input type="text"name="name"   class="form-control" [(ngModel)]="login_donor.email">
      <label class="form-label" for="form2Example1">User name</label>
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" name="name"  class="form-control" [(ngModel)]="login_donor.password">
      <label class="form-label" for="form2Example2">Password</label>
    </div>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input name="name"  class="form-check-input" type="checkbox" value=""  checked >
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
      </div>
  
      <div class="col">
        <!-- Simple link -->
        <a href="#!">Forgot password?</a>
      </div>
    </div>
  
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4 w-100" >Sign in</button>

    <!-- Register buttons -->
  <div class="text-center">
    <p>Not a member? <a routerLink="/account">Create account here</a></p>
  </div>
  </form>

</div>
</div>
</div>
</div>
